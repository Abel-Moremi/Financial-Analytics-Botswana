{% extends 'base_layout.html' %}
{% block content %}
    <div class="container">
        <form class="form-row" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" >
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
