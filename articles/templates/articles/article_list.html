{% extends 'base_layout.html' %}
{% block content %}
    <div class="container">
        <ul class="collection">
            {%  for article in articles %}
                <li class="collection-item">
                     <div class="article">
                         <a href="{% url 'articles:detail' slug=article.slug %}" class="flow-text">{{ article.title }}</a>
                         <p>{{ article.snippet }}</p>
                         <p>{{ article.date }}</p>
                         <p>Added by {{ article.author.username }}</p>
                     </div>
                </li>
             {% endfor %}
        </ul>
    </div>
{% endblock %}
